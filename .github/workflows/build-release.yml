name: Build and Release ISK App

on:
  push:
    tags:
      - 'v*'            # push a tag like v0.1.1 to trigger

permissions:
  contents: write       # <— REQUIRED so GH_TOKEN can create releases/assets

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build frontend (Vite)
        run: npm run build

      - name: Install electron-builder deps
        run: npx electron-builder install-app-deps

      - name: Build & publish (electron-builder)
        run: npm run dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}    # <— IMPORTANT
